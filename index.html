<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link icon="contact" href="images/contact.jpg">
</head>
<body>
    <div id="title">
        <h1>
            Contact Manager
        </h1>
        <hr>
    </div>
    <div id="center-box">
        <h2>Sign-in</h2>
        <form action="api/auth.php" method="get">
            <label for="username">
                Username:
                <input type="text" id="username" name="username">
            </label>
            <br><br>
            <label for="password">
                Password:
                <input type="password" id="password" name="password">
            </label>
            <br><br>
            <button>Submit</button>
        </form>
        <div>
            <p>Don't have an account? <a>Sign Up</a></p>
        </div>
    </div>
</body>
</html>
